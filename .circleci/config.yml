version: 2
jobs:
  build:
    docker:
      - image: maven
    working_directory: ~/app
    steps:
      - checkout
      - run: mvn clean install
  deploy:
    docker:
      - image: docker/compose:1.29.2
    working_directory: ~/app
    steps:
      - checkout
      - run: docker-compose up -d
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
